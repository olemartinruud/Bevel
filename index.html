<html>

<head>
  <link href="css/style.css" rel="stylesheet" />

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/quantize.js"></script>
  <script src="js/color-thief.js"></script>
  <script src="js/dummy.js"></script>-
  <script src="js/script.js"></script>
</head>

<body>
  <div id="full-background" class="fill-parent background"></div>
  <div id="full-overlay" class="fill-parent overlay hidden"></div>
  <div id="gradient-overlay" class="fill-parent overlay"></div>

  <div id="UI" class="fill-parent">
    <div id="clock-and-controls-wrapper">
      <div id="big-clock"></div>

      <div id="system-controls">
        <img class="system-button" src="" data-action="suspend" \>
        <img class="system-button" src="" data-action="hibernate" \>
        <img class="system-button" src="" data-action="restart" \>
        <img class="system-button" src="" data-action="shutdown" \>
      </div>
    </div>

    <div id="login-section-wrapper" class="hidden">
      <div id="user-list-wrapper">
        <div id="user-list" data-shift="0"></div>
      </div>

      <div id="authentication-wrapper" class="hidden">
        <div id="password-container">
          <div id="password-input-container">
            <input id="password-input" type="password" autofocus />
          </div>
          <div id="password-bits"></div>
        </div>
        <div id="authentication-message">Invalid password, please try again</div>
      </div>

      <div id="session-list-wrapper" class="mask-edges hidden">
        <div id="session-list"></div>
      </div>
    </div>
  </div>

</body>

</html>
